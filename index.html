<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="form-container">
        <form class="form-container__first">
            <div class="form-container__item">
                <input type="text" class="form-container__input" placeholder="Escriba su nombre">
                <input type="email" class="form-container__input" placeholder="Correo">
                <textarea placeholder="Escribeme algo" class="form-container__input"></textarea>
                <button type="submit">Enviar</button>
                <div class="form-container__a">
                    <a href="#">¿Olvidó su contraseña?</a>
                    <a href="#">¿Olvidó su Correo?</a>
                </div>
                <div class="divider">
                    <h3>Conectar con:</h3>
                </div>
                <div class="form-container__connect-with">
                    <a target="_BLANK" href="https://www.facebook.com/"><img src="./img/facebook.png" alt=""></a>
                    <a target="_BLANK" href="https://www.instagram.com/?hl=es-la"><img src="./img/instagram.png" alt=""></a>
                    <a target="_BLANK" href="https://accounts.google.com/signin/v2/identifier?continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&service=mail&sacu=1&rip=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin"><img src="./img/gmail.png" alt=""></a>
                </div>
            </div>
            
            <div class="img-container">
                <img src="https://images.vexels.com/media/users/3/140131/isolated/preview/cc86a9f4ca65a140b2edadf3f87f2c17-dise--o-de-icono-de-c--rculo-de-correo-electr--nico-by-vexels.png" alt="">
            </div>
            
            
        </form>
    </div>
</body>
</html>
